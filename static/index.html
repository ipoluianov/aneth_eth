    <script>
        async function loadJson(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Loading error: ' + response.statusText);
                }
                const data = await response.json();
                return data
            } catch (error) {
                console.log(error)
            }
        }
    </script>
</head>
