<html>

<head>
    <title>%TITLE%</title>

    <link rel="stylesheet" href="/style.css">
    
    <script>
        async function loadJson(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Ошибка загрузки: ' + response.statusText);
                }
                const data = await response.json();
                return data
            } catch (error) {
                console.log(error)
            }
        }
    </script>
</head>
